<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>Memoria Abierta</title>
            <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.3.0.min.css" />
            <script src="jquerymobile/jquery-1.8.2.min.js"></script>
            <script src="jquerymobile/jquery.mobile-1.3.0.min.js"></script>
            <script src="cordova-2.7.0.js" type="text/javascript"></script>
            <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
             <link rel="stylesheet" href="css/pull.css" />
            <script type="text/javascript">
			document.addEventListener("deviceready", onDeviceReady, false);

			// PhoneGap esta listo
			//
			function onDeviceReady() {
				navigator.geolocation.getCurrentPosition(onSuccess, onError);
			}
			function onSuccess(position) {
				var element = document.getElementById('geolocation');
				alert(position.coords.latitude );
				alert(position.coords.longitude );
			}
		
			// La función 'callback' onError recibe un objeto `PositionError`.
			//
			function onError(error) {
				alert('código: '    + error.code    + '\n' +
					  'mensaje: ' + error.message + '\n');
			}
			</script>
            <script type="text/javascript" src="js/iscroll.js"></script>
            <script src="js/database.js" type="text/javascript"></script>
			<script src="js/index.js" type="text/javascript"></script>
			<script src="js/pullup.js" type="text/javascript"></script>
            
            <style type="text/css">
